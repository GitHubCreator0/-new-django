<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ project.name }}</h1>
    {% for i in tasks %}
        <p>{{ i.name }} {{ i.status }} {{ i.deadline }} {{ i.priority }}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <a href="/project/edit/{{ project.id }}">edit</a>
</body>
</html>
