<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/js/test.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ project.name }} <a href="/project/edit/{{ project.id }}">Edit</a></h1>
    <div id="tasks">
        {% for i in tasks %}
            <p>{{ i.name }} {{ i.status }} {{ i.deadline }} {{ i.priority }} <button class="edit_task" id="{{ i.id }}" data-url="/project/{{ project.id }}/">Edit</button></p>
        {% endfor %}
    </div>
    {% csrf_token %}
    {{ form }}
    <input type="submit" id="btn1" data-url="/project/{{ project.id }}/">

    <div id="edit">

    </div>
</body>
</html>
